<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>{{name}} ({{version}})</title>
</head>
<body>
  <header class="header">
    <div class="logo" onclick="openIndexPage()">{{name}}</div>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <nav class="nav-menu">
        <a href="index.html" class="nav-item">HOME</a>
        <a href="discover.html" class="nav-item">DISCOVER</a>
        <a href="credits.html" class="nav-item">CREDITS</a>
        <a href="logger.html" class="nav-item">LOGGER</a>
        <a href="console.html" class="nav-item">CONSOLE</a>
    </nav>
</header>
  
    <div class="center-content">
      <div class="console-search-container">
        <input type="text" id="consoleQueryTextBox" class="console-search-bar" placeholder="INSERT YOUR QUERY HERE" onkeydown="handleEnter(event)">
        <button class="console-search-button" onclick="addConsoleResultBox(this, document.getElementById('consoleQueryTextBox'))">RUN</button>
        <div class="console-result-box-container"></div> 
      </div>
    </div>
  
    <script src="./script.js"></script>
</body>
</html>
