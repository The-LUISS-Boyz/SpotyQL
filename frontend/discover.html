<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable Boxes with SQL Code</title>
  <!-- Include Prism.js CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
      <div class="logo">{{name}}</div>
      <nav class="nav-menu">
        <a href="index.html" class="nav-item">HOME</a>
        <a href="discover.html" class="nav-item">DISCOVER</a>
        <a href="credits.html" class="nav-item">CREDITS</a>
        <a href="logger.html" class="nav-item">LOGGER</a>
      </nav>
    </header>

    <div class="body-content">
      <div class="queries-container">
        {% for query in queries %}
        {% set index = loop.index0 %}
        <div class="discover-container">
          <div class="expandable-box">
            <div class="box-header" onclick="toggleBox({{ index }})">
              <span class="box-title">Query {{ index + 1 }}</span>
              <span class="vish-icon">â–¼</span>
            </div>
            <div class="box-content">
              <h2 class="box-title">{{query.name}}</h2>
              <p class="box-description">{{query.description}}</p>
              <!-- SQL Code with Prism Syntax Highlighting -->
              <pre><code class="language-sql">{{query.code}}</code></pre> 
              <button class="box-button" onclick="addResultBox(this)">Execute Query</button>               
              <div class="result-box-container"></div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Include Prism.js JavaScript for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
